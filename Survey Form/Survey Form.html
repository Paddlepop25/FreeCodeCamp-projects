<!DOCTYPE html>
<html>
<head>
	<title>'Unleashed!' Dance Concert Survey Form</title>
</head>

<link rel="stylesheet" href="Survey Form.css">

<body>

	<h1 id="title">'Unleashed!' Dance Concert Survey Form</h1>
	<p id="description">Let us know what you think of the 'Unleashed!' dance concert</p>
<hr>
<br>

	<form id="survey-form" action="/submit-dance-survey">
	
	<label for="name" id="name-label">* Name:</label>
		<input id="name" type="text" required placeholder="  Enter your name">
	
	<br><br>

	<label for="email" id="email-label">* Email:</label>
				<input id="email" type="email" required placeholder="  Enter your e-mail">
	
	<br><br>

	<label for="number" id="number-label">* Age:</label>
		<input id="number" type="number" required placeholder="  Enter your age" min="1" max="99">
	
	<br><br>
	
	<label for="dropdown">Which was your favourite dance piece?
		<select id="dropdown">
			<option>Select your favourite</option>
			<option>Ember</option>
			<option>Girls?</option>
			<option>Viva Havana!</option>
			<option>Unsettled</option>
			<option>Sunday Avenue Crew</option>
			<option>Dance Connects</option>

		</select>
	</label>

	<p>Would you prefer no intermission?</p>

	<label for="yes-no">
		<input type="radio" name="yes-no" value="Yes">Yes</label>
	<label for="yes-no">
		<input type="radio" name="yes-no" value="No">No</label>

	<!-- 
	<p>How much would you pay for a ticket for next year's 'Unleashed!' dance concert? (Select at least 2 choices)</p>

	<label>
		<input type="radio" multiple name="10" value="$10">$10</label>
	<label>
		<input type="radio" multiple name="15" value="$15">$15</label>
	<label>
		<input type="radio" multiple name="20" value="$20">$20</label>
	<label>
		<input type="radio" multiple name="np" value="np">No preference</label>
	-->

	<p>Which dance genres would you like to see more of next year?<br> (Select minimum 2)</p>

	<label>
		<input type="checkbox" name="bjhct" checked value="ballet">Ballet
	</label>

	<label>
		<input type="checkbox" name="bjhct" value="jazz">Jazz
	</label>

	<label>
		<input type="checkbox" name="bjhct" value="hiphop">Hiphop
	</label>

	<label>
		<input type="checkbox" name="bjhct" value="contemporary">Contemporary
	</label>

	<label>
		<input type="checkbox" name="bjhct" value="tap">Tap
	</label>

	<br><br>

	<label for="comments">Do you have any comments?
		<textarea rows="10" cols="50" id="comments" placeholder="Let us know!"></textarea>
	</label>
	
	<br><br>

	<button id="submit" type="submit">Click to submit</button>
	
	</form>
</body>
</html>
